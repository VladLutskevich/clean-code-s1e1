<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="img" src="./eisenhower-matrix.jpg" alt="eisenhover matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main-elem">
      <p id="add-elem-title"><label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="ul">
        <li class="li">
          <input type="checkbox" class="input"><label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode li">
          <input type="checkbox" class="input"><label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul">
        <li class="li">
          <input type="checkbox" checked class="input"><label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
